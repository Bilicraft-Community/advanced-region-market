name: Deploy

on: [release]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Create repo files
      run: mvn deploy -Dregistry=https://maven.pkg.github.com/alex9849 -Dtoken=GH_TOKEN
